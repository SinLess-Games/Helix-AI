# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts for readability
add_newline = true
command_timeout = 30000  # Increase the timeout in milliseconds (30 seconds)

# Customize the prompt symbol
[character]
success_symbol = "[âœ ](bold green)"
error_symbol = "[âœ— ](bold red) "

# Display the Git branch if in a Git repository
[git_branch]
symbol = "[ğŸŒ¿ ](bold green)" # Symbol for branch
style = "bold green"
disabled = false

[git_status]
ahead = "[â¬†ï¸ ${count} ](bold yellow)"       # Ahead of the remote
behind = "[â¬‡ï¸ ${count} ](bold yellow)"      # Behind the remote
conflicted = "[âš”ï¸ ${count} ](bold red)"     # Merge conflicts
up_to_date = "[| âœ… | UTD ](bold green)"    # Up-to-date
deleted = "[ğŸ—‘ï¸ ${count} ](bold red)"        # Deleted files
untracked = "[ğŸ“¦ ${count} ](bold blue)"     # Untracked files
staged = "[âœ… ${count} ](bold green)"       # Staged files
renamed = "[ğŸ”„ ${count} ](bold magenta)"    # Renamed files
modified = "[ğŸ“ ${count} ](bold blue)"      # Modified files
format = "$conflicted$deleted$renamed$staged$untracked$modified$ahead$behind$up_to_date"
